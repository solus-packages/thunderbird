name       : thunderbird
version    : 60.5.1
release    : 67
source     :
    - https://ftp.mozilla.org/pub/thunderbird/releases/60.5.1/source/thunderbird-60.5.1.source.tar.xz : 69a3f741b7378b50a3b6a3b59f6c4fedd2d82d469ab234390627e15da1b58e03
    - https://getsol.us/sources/mozilla/thunderbird-60.5.1-langpacks.tar.xz : da54a8a6f477591f830fde4258efb33f2731a571b4f52bd3bcae289738fe9cb2
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MPL-2.0
component  : network.mail
clang      : yes
networking : yes
summary    : Thunderbird Email Client
description: |
    Thunderbird is a free email application that’s easy to set up and customize - and it’s loaded with great features!
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(atk)
    - pkgconfig(cairo)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(hunspell)
    - pkgconfig(libevent)
    - pkgconfig(libffi)
    - pkgconfig(libjpeg)
    - pkgconfig(libpulse)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(nss)
    - pkgconfig(pixman-1)
    - pkgconfig(x11)
    - pkgconfig(xcomposite)
    - pkgconfig(xt)
    - autoconf213
    - cargo
    - llvm-clang
    - yasm
setup      : |
    cp $pkgfiles/mozilla-api-key .
    cp $pkgfiles/config mozconfig
    sed -e 's|##JOBCOUNT##|%JOBS%|' -e 's|##LIBDIR##|%libdir%|' -i mozconfig

    %patch -p1 < $pkgfiles/thunderbird-enable-addons.patch

    ./mach configure
build      : |
    ./mach build
    ./mach buildsymbols
install    : |
    # Install locales first
    langpackdir="$installdir/%libdir%/thunderbird/extensions"
    install -dm00755 "${langpackdir}"

    mkdir lang_pack && pushd lang_pack
    tar xf "${sources}/thunderbird-${version}-langpacks.tar.xz"

    for i in *.xpi; do
        lname="$(basename ${i})"
        install -m00644 "${lname}" "${langpackdir}/${lname}"
    done
    popd

    DESTDIR=$installdir ./mach install

    install -dm00755 $installdir/usr/share/pixmaps
    ln -s %libdir%/thunderbird/chrome/icons/default/default256.png $installdir/usr/share/pixmaps/thunderbird.png
    for i in 16 22 24 32 48 128 256; do
        install -dm00755 $installdir/usr/share/icons/hicolor/${i}x${i}
        ln -s %libdir%/thunderbird/chrome/icons/default/default${i}.png $installdir/usr/share/icons/hicolor/${i}x${i}/thunderbird.png
    done
    install -Dm00644 $pkgfiles/thunderbird.desktop $installdir/usr/share/applications/thunderbird.desktop

    # set up defaults
    install -Dm00644 $pkgfiles/prefs.js $installdir/%libdir%/thunderbird/defaults/pref/prefs.js
